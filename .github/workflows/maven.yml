name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build with Maven, package as OCI Image with CNB
      env:
        DOCKER_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-app
      run: |
        mvn spring-boot:build-image \
        -Dspring-boot.build-image.imageName=${DOCKER_IMAGE}:${{ github.sha }} \
        -Dspring-boot.build-image.publish=false

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Tag latest
      if: github.ref == 'refs/heads/main'
      env:
        DOCKER_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-app
      run: |
        docker tag ${DOCKER_IMAGE}:${{ github.sha }} ${DOCKER_IMAGE}:0.0.3
        docker push ${DOCKER_IMAGE}:0.0.3

    - name: Chart | Push
      uses: appany/helm-oci-chart-releaser@v0.4.2
      with:
        name: mongodb-probe
        repository: ${{ github.repository }}
        tag: 0.0.3
        path: chart/mongodb-probe # Default charts/{name}
        registry: ghcr.io
        registry_username: ${{ github.actor }}
        registry_password: ${{ secrets.GITHUB_TOKEN }}
        update_dependencies: "true" # Defaults to false

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: |
          target/*.jar

